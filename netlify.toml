# Build settings
[build]
  command = "npm install && npx vite build" # Consider changing to "npm run build" if your package.json is properly set up
  publish = "dist"
  functions = "netlify/functions"

# Production-specific settings
[context.production.environment]
NODE_VERSION = "v22.11.0"

# Development settings
[dev]
  command = "npm run dev"
  port = 3000
  targetPort = 8888
  publish = "dist"
  autoLaunch = true
  framework = "#custom"

# Function settings
[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@aws-sdk/client-ses", "openai", "jose"]

# Redirects
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self' https://*.supabase.co; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://*.unsplash.com https://*.supabase.co; connect-src 'self' https://*.supabase.co wss://*.supabase.co;"
    Content-Security-Policy = "script-src 'self' 'unsafe-inline' 'unsafe-eval' https://netlify-scripts.netlify.app"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"